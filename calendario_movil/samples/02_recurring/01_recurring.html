<!DOCTYPE html>
<html>
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<script src="../../codebase/dhxscheduler_mobile_rec.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/dhxscheduler_mobile_rec.css">
		
        <title>Recurring view</title>
	</head>
	<body>
	
		<script>
			dhx.ready(function(){
				dhx.ui.fullScreen();
				dhx.ui(
					{
						view:"scheduler",
						id:"scheduler"	
					}
				);
				var data = [
					{
						id:1,
						start_date:"2012-06-01 09:00:00",
						end_date:"9999-02-01 00:00:00",
						text:"Each working day",
						details:"",
						rec_type:"week_1___1,2,3,4,5",
						event_length:"7200"
					},
					{
						id:2,
						start_date:"2012-06-01 10:00:00",
						end_date:"9999-02-01 00:00:00",
						text:"Every first day of the month",
						details:"",
						rec_type:"month_1___1",
						event_length:"3600"
					}
				];

				$$("scheduler").$$("buttons").setValue("month");
				$$("scheduler").parse(data);
			});
		</script>
	</body>
</html>
