<!DOCTYPE html>
<html manifest="mobile.appcache">
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

		<script src="../../codebase/dhxscheduler_mobile.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/dhxscheduler_mobile.css">

		<title>Offline</title>
		<script type="text/javascript" charset="utf-8">
			var source = new dhx.proxy({
				url: "./data/events_mobile.php",
				storage: dhx.storage.session
			});
            scheduler.config.init_date = new Date(2009,4,25);
			dhx.ready(function(){
				dhx.ui.fullScreen();
    			dhx.ui({
					view: "scheduler",
					id: "scheduler",
					save: source
				});
				$$("scheduler").load(source, "json");
			});
		</script>
	</head>
	<body>
	</body>
</html>
