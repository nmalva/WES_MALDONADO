<!DOCTYPE html>
<html>
	<head>

        <style>
			.dhx_schedulerbar .dhx_el_segmented .segment_0,.dhx_schedulerbar .dhx_el_segmented .segment_N{
				padding:0 6px 0 6px;
			}
			.dhx_schedulerbar .dhx_el_segmented .segment_1{
				 padding: 0 4px;

			   padding: 0 4px;

		<title>Locale</title>
		<script type="text/javascript" charset="utf-8">
			scheduler.config.init_date = new Date(2011,5,12);
		    /* Russian locale labels*/
    	    dhx.Date.Locale.month_full = ["Январь", "Февраль", "Март", "Апрель", "Maй", "Июнь", "Июль", "Август", "Сентябрь", "Oктябрь", "Ноябрь", "Декабрь"];
			var labels = {
				icon_back:"Назад",
				icon_today:"Сегодня",
				list_tab:"Список",
				day_tab:"День",
				month_tab:"Meсяц",
				icon_cancel : "Отмена",
				icon_close : "Закрытие формы",
				icon_delete : "Удалить событие",
				icon_edit : "Изменить",
				icon_save : "Сохранить",
				icon_yes : "Да",
				icon_no : "Нет",
				icon_done : "Готово",
				confirm_deleting: "Событие будет удалено. Желаете продолжить?",
				confirm_closing : "Измения не будут сохранены. Желаете продолжить?",
				/*form*/
				label_event:"Событие",
				label_start:"Начало",
				label_end:"Конец",
				label_details:"Заметки",
				label_from:"c",
				label_to:"до",
				label_allday:"День",
				label_time:"Время"
				
			};
			/*add values to the existed locale (defined in locale_ru.js)*/
			dhx.extend(scheduler.locale.labels,labels,true);
			/* new button sizes */
			scheduler.xy.icon_today = 80;
			scheduler.xy.list_tab = 80;
			scheduler.xy.day_tab = 62;
			scheduler.xy.month_tab = 80;
			
			dhx.ready(function(){
	
			
				dhx.ui.fullScreen();
    			dhx.ui({
					view: "scheduler",
					id: "scheduler"
				});
				
				dhx.i18n.fullDateFormat="%Y-%m-%d %H:%i"; 
				dhx.i18n.setLocale();
				
				$$("scheduler").load("data/mobile.xml","scheduler");
			});
		</script>
